services:
  content-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content-service-blue
    ports:
      - "${CONTENT_SERVICE_PORT}:${CONTENT_SERVICE_PORT}"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DOMAIN=${DOMAIN}
      - SERVICE_NAME=${SERVICE_NAME}
      - PORT=${CONTENT_SERVICE_PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DATABASE_URL=${DATABASE_URL}
      - PRISMA_SCHEMA_ENGINE_BINARY=${PRISMA_SCHEMA_ENGINE_BINARY}
      - PRISMA_QUERY_ENGINE_BINARY=${PRISMA_QUERY_ENGINE_BINARY}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_TIMESTAMP_FORMAT=${LOG_TIMESTAMP_FORMAT}
      - LOGGING_SERVICE_URL=${LOGGING_SERVICE_URL}
      - LOGGING_SERVICE_API_PATH=${LOGGING_SERVICE_API_PATH}
      - LOGGING_SERVICE_TIMEOUT=${LOGGING_SERVICE_TIMEOUT}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - NOTIFICATION_SERVICE_URL=${NOTIFICATIONS_MICROSERVICE_URL}
      - NOTIFICATION_SERVICE_TIMEOUT=${NOTIFICATION_SERVICE_TIMEOUT}
      - NOTIFICATION_RETRY_MAX_ATTEMPTS=${NOTIFICATION_RETRY_MAX_ATTEMPTS}
      - NOTIFICATION_RETRY_DELAY_MS=${NOTIFICATION_RETRY_DELAY_MS}
      - HTTP_TIMEOUT=${HTTP_TIMEOUT}
      - GATEWAY_TIMEOUT=${GATEWAY_TIMEOUT}
      - AUTH_SERVICE_TIMEOUT=${AUTH_SERVICE_TIMEOUT}
      - RETRY_MAX_ATTEMPTS=${RETRY_MAX_ATTEMPTS}
      - RETRY_DELAY_MS=${RETRY_DELAY_MS}
      - AUTH_RETRY_MAX_ATTEMPTS=${AUTH_RETRY_MAX_ATTEMPTS}
      - AUTH_RETRY_DELAY_MS=${AUTH_RETRY_DELAY_MS}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - FRONTEND_URL=${FRONTEND_URL}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
      - DEFAULT_PAGE_SIZE=${DEFAULT_PAGE_SIZE}
      - MAX_PAGE_SIZE=${MAX_PAGE_SIZE}
      - ASSETS_BASE_URL=${ASSETS_BASE_URL}
    networks:
      - nginx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${CONTENT_SERVICE_PORT}/health"]
      interval: 10s
      timeout: 10s
      retries: 2

networks:
  nginx-network:
    external: true
    name: nginx-network
